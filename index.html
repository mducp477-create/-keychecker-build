<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Admin Qu·∫£n L√Ω Key</title>
<style>
body {
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: white;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}
.container {
  width: 90%;
  max-width: 800px;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 20px #00f2ff66;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #00f2ff;
  text-shadow: 0 0 10px #00f2ff;
}
button, select {
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}
button {
  background: #00b4d8;
  color: white;
}
button:hover { background: #0096c7; }
select { background: #1e1e2f; color: white; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border-bottom: 1px solid rgba(255,255,255,0.2);
  padding: 8px;
  text-align: center;
}
th { color: #00f2ff; }
.action-btn {
  margin: 0 3px;
  padding: 4px 8px;
  border-radius: 5px;
  font-size: 14px;
}
.reset { background: #ffb703; }
.delete { background: #ef233c; }
</style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è QU·∫¢N L√ù KEY</h1>

    <div style="text-align:center;margin-bottom:15px;">
      <label for="duration">Th·ªùi h·∫°n:</label>
      <select id="duration">
        <option value="day">1 Ng√†y</option>
        <option value="week">1 Tu·∫ßn</option>
        <option value="month">1 Th√°ng</option>
        <option value="year">1 NƒÉm</option>
      </select>
      <button onclick="createKey()">T·∫°o Key</button>
    </div>

    <table id="keyTable">
      <thead>
        <tr>
          <th>Key</th>
          <th>Ng√†y t·∫°o</th>
          <th>H·∫øt h·∫°n</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  const api = "http://localhost:3000/api";

  async function loadKeys() {
    const res = await fetch(api + "/keys");
    const data = await res.json();
    const tbody = document.querySelector("#keyTable tbody");
    tbody.innerHTML = "";
    if (data.ok && data.keys.length) {
      data.keys.forEach(k => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${k.key_text}</td>
          <td>${new Date(k.created_at*1000).toLocaleString()}</td>
          <td>${new Date(k.expires_at*1000).toLocaleString()}</td>
          <td>
            <button class="action-btn reset" onclick="resetKey('${k.key_text}')">+1 Ng√†y</button>
            <button class="action-btn delete" onclick="deleteKey('${k.key_text}')">Xo√°</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
  }

  async function createKey() {
    const duration = document.getElementById("duration").value;
    const res = await fetch(api + "/create-key", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ duration })
    });
    const data = await res.json();
    if (data.ok) {
      alert("‚úÖ Key m·ªõi: " + data.key);
      loadKeys();
    } else alert("‚ùå " + data.message);
  }

  async function deleteKey(key) {
    if (!confirm("Xo√° key " + key + "?")) return;
    const res = await fetch(api + "/delete-key/" + key, { method: "DELETE" });
    const data = await res.json();
    alert(data.message);
    loadKeys();
  }

  async function resetKey(key) {
    const res = await fetch(api + "/reset-key/" + key, { method: "PUT" });
    const data = await res.json();
    alert(data.message);
    loadKeys();
  }

  loadKeys();
  </script>
</body>
</html>
